<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
    <h1>New Post</h1>
        <form action="/newpost" method="POST" id="blog">
            <table>
                <tr>
                    <td><label for="postname">Post Title</label></td>
                    <td>
                        <input name="postname" type="text" value="{{postname}}">
                        <span class="error">{{postname_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="yourpost">Your Post</label></td>
                    <td>
                        <textarea name="yourpost" id="blog" cols="30" rows="10"></textarea>
                        <span class="error">{{post_error}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Add Entry">
        </form>
    </body>
</html>

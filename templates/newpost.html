{% extends 'base.html' %}
{% block content %}
    <h1>New Post</h1>
        <form action="/newpost" method="POST">
            <table>
                <tr>
                    <td><label for="title">Blog Title</label></td>
                    <td>
                        <input name="title" type="text" value="{{blog_title}}">
                        <span class="error">{{title_error}}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="body">Your Post</label></td>
                    <td>
                        <textarea name="body" type="text" cols="30" rows="10">{{blog_body}}</textarea>
                        <span class="error">{{body_error}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Add New Blog">
        </form>
 {% endblock %}
